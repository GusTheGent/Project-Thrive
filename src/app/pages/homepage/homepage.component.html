<div class="homepage">
  <h1>Parent</h1>
  <ul>
    <li *ngFor="let name of names">{{ name }}</li>
  </ul>
  <app-input (newItemEvent)="addNewNames($event)"></app-input>
  <button (click)="change()">Change 2nd child radio button</button>
  <app-radio-button checked="{{ check }}"></app-radio-button>
</div>
